{% extends "base.html" %}
{% block body %}

	<div class="maindiv">
		<input class="megainput" type="text" placeholder="url __" onfocus="this.placeholder = ''" onblur="this.placeholder = 'url __'"/>
	</div>

	<div class="maindiv">
		<input class="megainput" type="text" placeholder="search __" onfocus="this.placeholder = ''" onblur="this.placeholder = 'search __'"/>
	</div>


<script type="text/javascript">

	var title;
	var old_url;
	
	var main_style = {
	 'display':' flex';
	'flex-direction': 'column';
	'align-items': 'center';
	}

	var $livetitle = $('#livetitle');
	var $main = $('main');
	$main.css(main_style);

	function getTitle(url){

		if (url != old_url){
		old_url = url;
		console.log(url);
		$.post('/fetchtitle', { 'iUrl': url}, function(data){

			title = data.title;

			console.log('Title:' + title, 'type: ' + typeof title);

			$livetitle.html(title);

		});
		}
	};


</script>
{% endblock %}
