<!--  input.html -->


{% extends "base.html" %}
{% block body %}

	<div class="maindiv">
		<input class="megainput urlinput" type="text" placeholder="url __" onfocus="onfocusHandler(this)" onblur="onblurHandler(this)" onkeyup="getTitle(this.value)"/>
	</div>

	<div class="maindiv">
		<input class="megainput searchinput" type="text" placeholder="search __" onfocus="onfocusHandler(this)" onblur="onblurHandler(this)" onkeyup="search(this.value)"/>
	</div>


<script type="text/javascript">

	/* Initiating a global MYAPP object. This object is supposed to hold
	  all variables that otherwise would be global.
	  By doing it like this we end having just 1 global variable named
	   MYAPP. And all other variables are MYAPP.somevariable. 
	   GLOBAL variables are evil, thats why we do it. - Jonas */

	MYAPP = {
		$urlinput : $('.urlinput'),
		$searchinput : $('.searchinput'),
		old_url : '',
		old_title : ''
	};

	function onblurHandler(element){
		var $ele = $(element);

		if ($ele.hasClass('urlinput')){
			$ele.attr('placeholder', 'url __');
			$ele.val(MYAPP.old_title);
		} else {
			$ele.attr('placeholder', 'search __');
		};
	};

	function onfocusHandler(element){
		var $ele = $(element);

		$ele.attr('placeholder', '');
		if ($ele.hasClass('urlinput')){
			$ele.val(MYAPP.old_url);
		} else {
			$ele.val('');
		};
	};

	function getTitle(iurl){
		var title;

		MYAPP.$urlinput.blur();

		if (iurl != MYAPP.old_url){
			MYAPP.old_url = iurl;
			console.log(iurl);
			$.post('/fetchtitle', { 'url': iurl}, function(data){

				title = data.title;
				console.log('Title:' + title, 'type: ' + typeof title);
				
				MYAPP.$urlinput.val(title);
				MYAPP.old_title = title;
			});
		}
	};

	function search(istring) {

		console.log(istring);
		return 0;
	};

	$(document).ready(function(){

		/* setInterval function that executes every second, 
		    tp create a blinking animation.

		        look that good.
		        
		var blinker = true;
		setInterval(function(){

			if (blinker){
				MYAPP.$urlinput.attr('placeholder', 'url')
				blinker = false;
			} else {
				MYAPP.$urlinput.attr('placeholder', 'url __')
				blinker = true;
			};
		}, 1000);
		*/

	});

</script>
{% endblock %}
